<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #f0f2f5; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .error-message {
            color: #ef4444; 
            font-size: 0.875rem; 
            margin-top: 4px; 
        }
        .custom-file-input::-webkit-file-upload-button {
            visibility: hidden;
        }
        .custom-file-input::before {
            content: 'Select image';
            display: inline-block;
            background: #3498db; 
            color: white;
            border: 1px solid #3498db;
            border-radius: 0.5rem; 
            padding: 0.5rem 1rem; 
            outline: none;
            white-space: nowrap;
            -webkit-user-select: none;
            cursor: pointer;
            font-weight: 600; 
            font-size: 0.875rem; 
            transition: background-color 0.3s ease;
        }
        .custom-file-input:hover::before {
            background-color: #2980b9; 
        }
        .custom-file-input:active::before {
            background-color: #2563eb; 
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md md:max-w-lg lg:max-w-xl">
        <h1 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Register Your Account</h1>

        <form id="registrationForm" class="space-y-6">
            <div id="globalError" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert" aria-live="assertive">
                <strong class="font-bold">Validation Error!</strong>
                <span class="block sm:inline" id="globalErrorMessage"></span>
            </div>

            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input type="text" id="name" name="name" placeholder="aaa aaa" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" aria-describedby="nameError">
                <p id="nameError" class="error-message" role="alert"></p>
            </div>

            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" name="email" placeholder="aaa@gmail.com" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" aria-describedby="emailError">
                <p id="emailError" class="error-message" role="alert"></p>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input type="password" id="password" name="password" placeholder="Min 8 characters, 1 uppercase, 1 number" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" aria-describedby="passwordError">
                <p id="passwordError" class="error-message" role="alert"></p>
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your password" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" aria-describedby="confirmPasswordError">
                <p id="confirmPasswordError" class="error-message" role="alert"></p>
            </div>

            <div>
                <label for="imageUpload" class="block text-sm font-semibold text-gray-700 mb-2">Profile Image</label>
                <input type="file" id="imageUpload" name="profileImage" accept="image/png, image/jpeg, image/gif" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200 custom-file-input" aria-describedby="imageError">
                <p id="imageError" class="error-message" role="alert"></p>
                <div id="imagePreviewContainer" class="mt-4 hidden">
                    <p class="text-sm font-medium text-gray-600 mb-2">Image Preview:</p>
                    <img id="imagePreview" src="#" alt="Image Preview" class="max-w-full h-auto rounded-lg shadow-md border border-gray-200 object-cover" style="max-height: 200px;">
                </div>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-200 transform hover:scale-105">
                Register
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const imageUploadInput = document.getElementById('imageUpload');
            const imagePreview = document.getElementById('imagePreview');
            const imagePreviewContainer = document.getElementById('imagePreviewContainer');
            const globalError = document.getElementById('globalError');
            const globalErrorMessage = document.getElementById('globalErrorMessage');

            const displayError = (element, message) => {
                const errorElement = document.getElementById(element.id + 'Error');
                if (errorElement) {
                    errorElement.textContent = message;
                    element.classList.add('border-red-500');
                    element.classList.remove('focus:ring-blue-500');
                    element.classList.add('focus:ring-red-500');
                }
            };

            const clearError = (element) => {
                const errorElement = document.getElementById(element.id + 'Error');
                if (errorElement) {
                    errorElement.textContent = '';
                    element.classList.remove('border-red-500');
                    element.classList.add('focus:ring-blue-500');
                    element.classList.remove('focus:ring-red-500');
                }
            };

            const showGlobalError = (message) => {
                globalErrorMessage.textContent = message;
                globalError.classList.remove('hidden');
            };

            const hideGlobalError = () => {
                globalError.classList.add('hidden');
                globalErrorMessage.textContent = '';
            };


            const validateName = () => {
                if (nameInput.value.trim() === '') {
                    displayError(nameInput, 'Full Name is required.');
                    return false;
                }
                clearError(nameInput);
                return true;
            };

            const validateEmail = () => {
                const email = emailInput.value.trim();
                if (email === '') {
                    displayError(emailInput, 'Email Address is required.');
                    return false;
                }
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    displayError(emailInput, 'Please enter a valid email address.');
                    return false;
                }
                clearError(emailInput);
                return true;
            };

            const validatePassword = () => {
                const password = passwordInput.value;
                if (password === '') {
                    displayError(passwordInput, 'Password is required.');
                    return false;
                }
                if (password.length < 8 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                    displayError(passwordInput, 'Password must be at least 8 characters long, include at least one uppercase letter and one number.');
                    return false;
                }
                clearError(passwordInput);
                return true;
            };

            const validateConfirmPassword = () => {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                if (confirmPassword === '') {
                    displayError(confirmPasswordInput, 'Please confirm your password.');
                    return false;
                }
                if (password !== confirmPassword) {
                    displayError(confirmPasswordInput, 'Passwords do not match.');
                    return false;
                }
                clearError(confirmPasswordInput);
                return true;
            };

            const validateImage = () => {
                const file = imageUploadInput.files[0];
                if (!file) {
                    displayError(imageUploadInput, 'Profile image is required.');
                    return false;
                }
                const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
                if (!allowedTypes.includes(file.type)) {
                    displayError(imageUploadInput, 'Only JPG, PNG, and GIF images are allowed.');
                    return false;
                }
                const maxSize = 2 * 1024 * 1024; 
                if (file.size > maxSize) {
                    displayError(imageUploadInput, 'Image size cannot exceed 2MB.');
                    return false;
                }
                clearError(imageUploadInput);
                return true;
            };


            nameInput.addEventListener('input', validateName);
            emailInput.addEventListener('input', validateEmail);
            passwordInput.addEventListener('input', validatePassword);
            confirmPasswordInput.addEventListener('input', validateConfirmPassword);

            imageUploadInput.addEventListener('change', () => {
                clearError(imageUploadInput); 
                const file = imageUploadInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        imagePreview.src = e.target.result;
                        imagePreviewContainer.classList.remove('hidden');
                    };
                    reader.readAsDataURL(file);
                } else {
                    imagePreview.src = '#';
                    imagePreviewContainer.classList.add('hidden');
                }
                validateImage(); 
            });


            form.addEventListener('submit', (event) => {
                event.preventDefault(); 

                hideGlobalError(); 

                const isNameValid = validateName();
                const isEmailValid = validateEmail();
                const isPasswordValid = validatePassword();
                const isConfirmPasswordValid = validateConfirmPassword();
                const isImageValid = validateImage();

                if (isNameValid && isEmailValid && isPasswordValid && isConfirmPasswordValid && isImageValid) {
                    
                    console.log('Form submitted successfully!');
                    alert('Registration Successful!'); 
                    
                  
                    const formData = {
                        name: nameInput.value.trim(),
                        email: emailInput.value.trim(),
                        
                        profileImage: imageUploadInput.files[0] ? imageUploadInput.files[0].name : 'No image'
                    };
                    console.log('Form Data:', formData);

                    form.reset();
                    imagePreview.src = '#';
                    imagePreviewContainer.classList.add('hidden');

                } else {
                    showGlobalError('Please correct the errors in the form.');
                }
            });
        });
    </script>
</body>
</html>
